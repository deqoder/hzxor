<html>
<head>
<script src = "https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src = "hzxor.js"></script>
<script>

function encrypt()
{
	var input = $("#in").val();
	var key = $("#key").val();
	var output = hzxor(input, key);
	$("#out").val(output);

}
</script>
</head>
<body>
<input id = "key"></input>

<br/>
<textarea id = "in"></textarea>
<button id = "btn" onclick="encrypt()">encode-></button>
<textarea id = "out"></textarea>
</body>
</html>
